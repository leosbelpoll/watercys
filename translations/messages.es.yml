references:
    button-more: Mas
    cala-name: Construcciones Ambientales Latinoamérica
    cala-sumary: |
      Es una empresa especialista en diseño de procesos e ingeniería hidráulica aplicada para tratamiento de agua. 
      Desarrollamos proyectos de conducción y plantas de tratamiento de agua potable, servidas e industrial, 
      aplicando tecnología de vanguardia e innovación.
    essbio-name: Essbio
    essbio-sumary: |
      Es una empresa que provee soluciones y servicios de alta calidad en el ciclo integral del agua (agua potable, 
      alcantarillado y descontaminación de aguas servidas) y en la gestión integral de residuos.
    resister-name: Resister
    resister-sumary: |
      Es una empresa dedicada a la gestión de residuos.  A través del reciclaje, 
      la revalorización y la reutilización de ellos, ayudamos a mitigar el impacto ambiental de las empresas productivas, 
      un tema cada vez más sensible para su continuidad operacional y su reputación.
    revesol-name: Revesol
    revesol-sumary: |
      Es una empresa com más de 40 años de experiencia, dedicados a la fabricación de componentes para el transporte de materiales
      y equipos oleohidraúlicos. Ha desarrollado proyectos tanto en Brasil como en Asia, consolidando la intercomercialización 
      de la compañía, sumando su precencia en Chile y Perú.
    volta-name: Volta
    volta-sumary: |
      Es una empresas con amplia trayectoria en el manejo de distintos tipos de residuos, lo que nos permite ofrecer soluciones en transporte, 
      recolección, valorización, reciclaje, tratamiento y disposición final.
    crtg-name: China Railway Tunnel Group
    crtg-sumary: |
      Es una empresa de construcción china que flota en las bolsas de valores de Shanghai y Hong Kong. 
      El principal accionista de la empresa es la empresa estatal de ingeniería ferroviaria de China.
    lya-name: L&A Ingeniería y Proyectos
    lya-sumary: |
      Es una empresa dedicada a la prestación de servicios de ingeniería de consulta, asesoramiento en el estudio y desarrollo de proyectos, 
      gerenciamiento de proyectos ITO, apoyo durante la etapa de construcción, comisionamiento y puesta en servicio.
    bio-name: Biodiversa
    bio-sumary: |
      Es una empresa que entrega soluciones integrales, innovadoras y confiables a nuestros clientes. Somos una filial de Essbio, 
      creada para desarrollar oportunidades de mercado en servicios ambientales. 
      En 7 años hemos generado una plataforma de servicio en agua, residuos y proyectos.
    albe-name: Albemarle
    albe-sumary: |
      Es una empresa global líder en el desarrollo, fabricación y comercialización de productos químicos tecnológicamente avanzados y de alto valor agregado. 
      En Chile se dedica, desde hace casi 40 años, a la extracción y procesamiento de salmueras y a la producción y despacho de sales de litio y sus derivados.

